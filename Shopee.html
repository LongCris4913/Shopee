<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://img-cache.coccoc.com/image2?i=3&l=40/899226713"
          alt="Shopee Logo"
        />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Tìm kiếm" />
        <button type="submit">
          <img
            src="https://scontent.xx.fbcdn.net/v/t1.15752-9/354105505_6388391424600947_7853345779648945220_n.jpg?stp=dst-jpg_p206x206&_nc_cat=109&ccb=1-7&_nc_sid=aee45a&_nc_ohc=7ECOmCr29ecAX8xuc3e&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdR5Ayg5qMp8dFjJvW5GeTpl-nulABXZEqMHO9RTjd9BYg&oe=64C4F52C"
            alt="Search Icon"
            width="50px"
            height="50px"
          />
        </button>
      </div>
      <div class="user-profile">
        <img
          src="https://scontent.xx.fbcdn.net/v/t1.15752-9/354105505_6388391424600947_7853345779648945220_n.jpg?stp=dst-jpg_p206x206&_nc_cat=109&ccb=1-7&_nc_sid=aee45a&_nc_ohc=7ECOmCr29ecAX8xuc3e&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdR5Ayg5qMp8dFjJvW5GeTpl-nulABXZEqMHO9RTjd9BYg&oe=64C4F52C"
          alt="User Avatar"
        />
        <span class="username">Tên người dùng</span>
      </div>
      <div class="action-buttons">
        <button class="action-button">Đăng nhập</button>
        <button class="action-button">Đăng ký</button>
      </div>
    </header>
  </body>
</html>
